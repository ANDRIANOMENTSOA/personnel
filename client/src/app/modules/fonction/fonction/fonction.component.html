<div class="row">
  <div class="col-md-4">
    <mat-card>
      <mat-card-content>
        <h4>{{ titleForm | translate }}</h4>
        <form (submit)="SaveFonction()" [formGroup]="formFonction">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>{{ "fonction.nom" | translate }}</mat-label>
            <input matInput formControlName="nom" /> </mat-form-field
          ><br />
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="!formFonction.valid"
          >
            {{ "action.enregistrer" | translate }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-8">
    <mat-card>
      <mat-card-content>
        <app-liste-fonctions [newId]="refrechId"></app-liste-fonctions>
      </mat-card-content>
    </mat-card>
  </div>
</div>
